<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <h2>flex-grow row</h2>

  <div class="container" style="flex-direction: row;">
    <div class="item" style="flex-grow: 1;">flex-grow: 1;</div>
    <div class="item" style="flex-grow: 1;">flex-grow: 1;</div>
    <div class="item" style="flex-grow: 1;">flex-grow: 1;</div>
  </div>

  <div class="container" style="flex-direction: row;">
    <div class="item" style="width: auto; flex-grow: 1;">flex-grow: 1;</div>
    <div class="item" style="width: auto; flex-grow: 2;">flex-grow: 2;</div>
    <div class="item" style="width: auto; flex-grow: 3;">flex-grow: 3;</div>
  </div>

  <h2>flex-grow column</h2>
  <div class="container" style="flex-direction: column; height: 300px;">
    <div class="item" style="flex-grow: 1;">flex-grow: 1;</div>
    <div class="item" style="flex-grow: 1;">flex-grow: 1;</div>
    <div class="item" style="flex-grow: 1;">flex-grow: 1;</div>
  </div>

  <div class="container" style="flex-direction: column; height: 300px;">
    <div class="item" style="height: auto; flex-grow: 1;">flex-grow: 1;</div>
    <div class="item" style="height: auto; flex-grow: 2;">flex-grow: 2;</div>
    <div class="item" style="height: auto; flex-grow: 3;">flex-grow: 3;</div>
  </div>
</body>

<style>
  div {
    background-color: rgb(200, 200, 200); 
    border: 1px dotted rgb(48, 48, 48); 
    margin: 2px;
  }
  
  .container { width: 600px; min-height: 80px; position: relative; display: flex; }

  .item { width: 100px; height: 60px; background-color: yellow; font-size: 14px; text-align: center; }
</style>
