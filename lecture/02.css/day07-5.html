<body>
  배경 색상
  <div style="background-color: gray;"></div>
  배경 이미지
  <div style="background-image: url('./day07-5.png');"></div>
  배경 반복 없음
  <div style="background-image: url('./day07-5.png'); background-repeat: no-repeat;"></div>

  배경 반복 없음(center center)
  <div style="background-image: url('./day07-5.png'); background-repeat: no-repeat; background-position: center center;"></div>
  배경 반복(repeat-x)
  <div style="background-image: url('./day07-5.png'); background-repeat: repeat-x;"></div>
