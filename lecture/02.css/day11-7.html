<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<body>
  <h2>크기 단위</h2>

  <p style="font-size: 20px;">20PX로 설정된 텍스트입니다.</p>

  <div style="font-size: 14px;">14px 부모 태그입니다.
    <p style="font-size: 2em;">2em(=28px) 자식 태그입니다.</p>
    <p style="font-size: 28px;">28px 태그입니다.</p>
  </div>
  
  <div style="font-size: 20px;">HTML은 30px로 설정되어 있고, 이 요소는 20PX 부모 태그입니다.
    <p style="font-size: 2rem;">2rem(=60px) 자식 태그입니다.</p>
    <p style="font-size: 60px;">60px 태그입니다.</p>
  </div>
  
</body>

<style>
  html { font-size: 30px; }
  div { border: 2px dotted gray; margin-top: 20px; }
</style>
