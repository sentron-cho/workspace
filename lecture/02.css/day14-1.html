<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
</head>

<!-- 
  display
	  flex		Block 특성으로 컨테이너가 수직 방향 정렬.	
    inline-flex	Inline 특성으로 컨테이너가 수평 방향 정렬
 -->

<body>
  <h2>display 속성</h2>

  <p>flex</p>
  <div class="container flex">
    <div class="item"></div><div class="item"></div><div class="item"></div>
  </div>
  <div class="container flex">
    <div class="item"></div><div class="item"></div><div class="item"></div>
  </div>

  <p>inline-flex</p>
  <div class="container inline-flex">
    <div class="item"></div><div class="item"></div><div class="item"></div>
  </div>
  <div class="container inline-flex">
    <div class="item"></div><div class="item"></div><div class="item"></div>
  </div>
</body>

<style>
  /* 기본 속성 */
  div {
    background-color: rgb(200, 200, 200); 
    border: 1px dotted rgb(48, 48, 48); 
    margin: 2px;
  }
  
  .container { display: flex; width: 300px; }
  .item { width: 50px; height: 50px; background-color: yellow; }

  /* display 속성 */
  .container.flex { display: flex; height: 100px; }
  .container.inline-flex { display: inline-flex; height: 100px; }
</style>
