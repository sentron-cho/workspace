

<body>
  <h2>테이블 태그 사용예(단순 사용)</h2>
  <table>
    <tr>
      <td>섹션1</td>
      <td>섹션2</td>
    </tr>
    <tr>
      <td>섹션3</td>
      <td>섹션4</td>
    </tr>
  </table>
  
  <h2>테이블 태그 사용예(thead, tbody 사용)</h2>
  <table>
    <thead>
      <tr>
        <th>학교</th>
        <th>창립년도</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>서울대학교</td>
        <td>1946</td>
      </tr>
      <tr>
        <td>고려대학교</td>
        <td>1905</td>
      </tr>
    </tbody>
  </table>

  
  <h2>수직 테이블</h2>
  <table class="t1">
    <colgroup>
      <col width="200px"/>
    </colgroup>
    <tr>
        <th>이름</th>
        <td>홍 길동</td>
        <td>김 유신</td>
      </tr>
      <tr>
        <th>나이</th>
        <td>24</td>
        <td>30</td>
      </tr>
      <tr>
        <th>주소</th>
        <td>경기도 성남시</td>
        <td>서울 동작구</td>
      </tr>
  </table>

  <h2>테이블 SPAN</h2>
  <table border="1">
    <caption>개인정보</caption>
    <colgroup>
      <col width="200px"/>
      <col width="300px"/>
      <col width="100px"/>
    </colgroup>
    <tr>
      <th colspan="2">이름</th>
      <th>나이</th>
    </tr>
    <tr>
      <td>홍</td>
      <td>길동</td>
      <td>30</td>
    </tr>
    <tr>
      <td>김</td>
      <td>유신</td>
      <td>24</td>
    </tr>
  </table>

  <h2>테이블 예제 및 웹접근성(headers)</h2>
  <table border="1" width="600px" summary="월별 판매량 재고">
    <caption>상품에 따른 월별 판매량</caption>
    <colgroup>
      <col width="20%">
      <col width="25%">
      <col width="25%">
      <col width="30%">
    </colgroup>
    <thead>
      <tr>
        <th rowspan="2" id="division">구분</th>
        <th colspan="3" id="product">상품종류</th>
      </tr>
      <tr>
        <th headers="product" id="smart">스마트폰</th>
        <th headers="product" id="tablet">태블릿</th>
        <th headers="product" id="pc">데스크탑</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th headers="division">1월</th>
        <td headers="product smart">5만대</td>
        <td headers="product tablet">3만대</td>
        <td headers="product pc">1만대</td>
      </tr>
    </tbody>
  </table>
</body>

<style>
  .t1 th { text-align: left; }
  .t1 th, .t1 td { border: 1px solid black; border-spacing: 0; }
</style>
