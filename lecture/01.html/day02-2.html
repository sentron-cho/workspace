<!-- 주석은 이렇게 작성한다. -->
<!-- 
  여러줄로 
  작성하는 것도 
  가능하다
-->

<!-- 일반적으로 HTML 문서의 정보를 설정/표시한다. -->
<head>
   <!-- 메타 정보를 표시한다. -->
  <meta charset="UTF-8" />
  <meta name="author" content="홍길동" />
  <meta name="description" content="우리 사이트가 최고!" />
  <!-- 링크로 연결된 아이콘을 표시하거나, 스타일 등을 가져와 연결한다. -->
  <link rel="shortcut icon" href="https://t1.daumcdn.net/top/favicon.ico" />
  <link
    rel="stylesheet"
    href="https://t1.daumcdn.net/top/tiller-pc/20220218_100902/css/common.css"
  />
</head>

<!-- 여기에서부터 실제 화면에 표시되는 정보를 표시한다. -->
<body>
  <!-- 텍스트 문자를 표시한다. -->
  <p onclick="clickbutton()">환영합니다.</p>
  <!-- 이미지 정보를 표시한다. -->
  <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" />
</body>

<!-- 화면의 디자인적은 스타일을 여기에 작성한다. -->
<style>
  /* 여기에서는 주석은 이와같이 표시한다. */
  /* 이미지의 높이와 넓이를 설정한다. */
  img {
    width: 200px;
    height: 100px;
  }

  /* 텍스트의 크기와 넓이 그리고 색상을 설정한다.  */
  p {
    font-size: 30px;
    font-weight: bold;
    color: blue;
  }
</style>

<!-- 
  화면에서 동적인 기능 부분을 여기에 코딩한다. 
  현재는 거의 대부분의 경우 자바스크립트로 코드를 작성한다.
-->
<script>
  // 여기에서의 주석은 프로그래밍 주석과 같다. 한줄주석
  /* 여러줄 주석 : 범위 주석 */

  // 버튼이 클릭될 경우 시스템 알람 화면을 표시한다.
  function clickbutton() {
    alert('환영합니다를 클릭하셨네요!!!')
  }
</script>
