<!DOCTYPE html>
<html lang="ko" id="facebook" class="">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 먼저 기존의 css를 우선으로 링크하자 -->
    <link rel="stylesheet" type="text/css" href="../css/04.regist.css" />
    <!-- 그리고 반응형 css 파일을 링크하자 -->
    <link rel="stylesheet" type="text/css" href="../css/14.regist.css" />
    <!-- 링크한(내부에 정의된) 순서에 의해 이후에 정의한 내용이 덮어씌워진다. -->
  </head>
  <body>
    <!-- 중앙 정렬 컨테이너 박스 -->
    <div class="container">
      <!-- 상단 로고 이미지 -->
      <div class="logo">
        <img src="../images/facebook-logo.svg" />
      </div>
      <!-- 카드형 박스 -->
      <div class="card">
        <!-- 박스 헤더 -->
        <div class="header">
          <div class="title">새 계정 만들기</div>
          <div class="subject">빠르고 쉽습니다.</div>
        </div>
        <!-- 박스 콘텐츠 -->
        <form class="body">
          <!-- 성명 입력 폼 -->
          <div class="in-name">
            <div><input type="text" name="lastname" placeholder="성(姓)"/></div>
            <div><input type="text" name="firstname" placeholder="이름(성은 제외)"/></div>
          </div>
          <!-- 휴대폰 및 비밀번호 폼 -->
          <div class="in-info">
            <div><input type="text" name="reg_email" placeholder="휴대폰 번호 또는 이메일"/></div>
            <div><input type="password" name="reg_pass" placeholder="새 비밀번호" /></div>
          </div>
          <!-- 생년월일 -->
          <div class="in-age">
            <div class="text">생일</div>
            <div>
              <!-- 년도 -->
              <select placeholder="연도" name="birthday_year" title="연도">
                <option value="2022" selected="1">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2010">....</option>
                <option value="1905">1900</option>
              </select>
              <!-- 월 -->
              <select placeholder="월" name="birthday_month" title="월">
                <option value="1" selected="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="12">12월</option>
              </select>
              <!-- 일 -->
              <select placeholder="일" name="birthday_day" title="일">
                <option value="1" selected="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="31">31</option>
              </select>
            </div>
          </div>
          <!-- 성별 -->
          <div class="in-type">
            <div class="text">성별</div>
            <span>
              <span class="in-rdo">
                <label for="rdo-1">여성</label>
                <input id="rdo-1" type="radio" name="sex" value="1" />
              </span>
              <span class="in-rdo">
                <label for="rdo-2">남성</label>
                <input id="rdo-2" type="radio" name="sex" value="2" />
              </span>
              <!-- 제 3의 성(?) -->
              <span class="in-rdo">
                <label for="rdo-3">개인 지정</label>
                <input id="rdo-3" type="radio" name="sex" value="-1" />
              </span>
            </span>
          </div>
          <!-- 하단의 가이드 -->
          <div class="guide">
            가입하기 버튼을 클릭하면 Facebook의 약관, 데이터 정책 및 쿠키 정책에 동의하게 됩니다. Facebook으로부터 SMS 알림을 받을 수 있으며 알림은 언제든지 옵트 아웃할 수 있습니다.
          </div>
          <!-- 가입하기 버튼 -->
          <div class="regist">
            <button type="submit" name="websubmit">가입하기</button>
          </div>
          <!-- 로그인 페이지 이동 -->
          <div class="login">
            <a href="./01_facebook_index.html" aria-label="이미 계정이 있으신가요?">이미 계정이 있으신가요?</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
